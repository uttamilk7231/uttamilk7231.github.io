<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSeed | Professional Expo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #f0fdf4, #fff7ed, #e0f2fe, #f5f3ff);
            background-size: 400% 400%;
            animation: backgroundFlow 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Cart Sidebar Slide */
        .cart-sidebar { transform: translateX(100%); transition: transform 0.4s ease; }
        .cart-sidebar.open { transform: translateX(0); }

        /* Slider */
        .slide { display: none; }
        .slide.active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Dropdown */
        .dropdown-menu { display: none; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="pt-24 overflow-x-hidden">

    <div id="cartSide" class="fixed top-0 right-0 h-full w-80 bg-white/95 backdrop-blur-xl z-[200] shadow-2xl cart-sidebar flex flex-col">
        <div class="p-6 bg-emerald-900 text-white flex justify-between items-center">
            <h2 class="font-bold">Your Garden Cart</h2>
            <button onclick="toggleCart()" class="text-2xl">&times;</button>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-3">
            <p id="emptyMsg" class="text-center text-stone-400 mt-10 italic">Cart is empty.</p>
        </div>
        <div class="p-6 border-t glass">
            <div class="flex justify-between font-bold text-emerald-900 mb-4">
                <span>Total:</span><span id="cartTotal">$0.00</span>
            </div>
            <button onclick="checkout()" class="w-full bg-emerald-800 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 transition">Checkout</button>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass px-6 py-4 border-b">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-10">
                <div class="text-2xl font-extrabold text-emerald-950 tracking-tighter">TERRASEED</div>
                <div class="hidden lg:flex gap-6 text-xs font-bold uppercase text-stone-600">
                    <a href="#" class="hover:text-emerald-700">Home</a>
                    <div class="dropdown relative cursor-pointer">
                        <span class="hover:text-emerald-700 flex items-center gap-1">Categories ▼</span>
                        <div class="dropdown-menu absolute top-full left-0 w-44 bg-white shadow-xl rounded-xl p-2 border mt-2">
                            <button onclick="filterItems('veg')" class="w-full text-left p-3 hover:bg-emerald-50 rounded-lg">Vegetables</button>
                            <button onclick="filterItems('fruit')" class="w-full text-left p-3 hover:bg-emerald-50 rounded-lg">Fruits</button>
                            <button onclick="filterItems('all')" class="w-full text-left p-3 border-t mt-1 font-bold">All Variety</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <input id="searchInput" onkeyup="searchItems()" type="text" placeholder="Search seeds..." class="bg-white/50 border rounded-full px-4 py-2 text-xs outline-none focus:w-64 transition-all w-40">
                <button onclick="toggleCart()" class="bg-emerald-900 text-white px-5 py-2.5 rounded-full text-xs font-bold flex gap-2">
                    Cart <span id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 mb-12">
        <div class="relative h-[400px] rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white">
            <div class="slide active h-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?w=1600')">
                <div class="absolute inset-0 bg-black/30 flex items-center p-12 text-white">
                    <div><h2 class="text-5xl font-extrabold mb-4">Spring Variety<br>Expo 2026</h2><button class="bg-emerald-500 px-8 py-3 rounded-full font-bold">Shop Now</button></div>
                </div>
            </div>
            <div class="slide h-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1592419044706-39796d40f98c?w=1600')">
                <div class="absolute inset-0 bg-black/40 flex items-center p-12 text-white">
                    <div><h2 class="text-5xl font-extrabold mb-4">Organic Fruit<br>Collection</h2><button class="bg-white text-emerald-900 px-8 py-3 rounded-full font-bold">Explore</button></div>
                </div>
            </div>
            <button onclick="changeSlide(-1)" class="absolute left-6 top-1/2 bg-white/20 p-4 rounded-full text-white hover:bg-white/40">❮</button>
            <button onclick="changeSlide(1)" class="absolute right-6 top-1/2 bg-white/20 p-4 rounded-full text-white hover:bg-white/40">❯</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <h3 class="text-2xl font-extrabold text-stone-800 mb-8">Our Varieties</h3>
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </main>

    <script>
        const products = [
            // 10 Vegetables
            { id: 1, type: 'veg', name: 'Sungold Cherry', price: 12.50, img: 'https://images.unsplash.com/photo-1592419044706-39796d40f98c?w=400', info: 'Sweetest orange cherry variety.' },
            { id: 2, type: 'veg', name: 'Black Krim', price: 15.00, img: 'https://images.unsplash.com/photo-1546473587-b3822da91e64?w=400', info: 'Rich, smoky Ukrainian tomato.' },
            { id: 3, type: 'veg', name: 'Purple Carrot', price: 9.50, img: 'https://images.unsplash.com/photo-1590502593747-42a996133562?w=400', info: 'High-antioxidant purple variety.' },
            { id: 4, type: 'veg', name: 'Dino Kale', price: 11.00, img: 'https://images.unsplash.com/photo-1524179524541-4416a0413d11?w=400', info: 'Lacinato kale, great for chips.' },
            { id: 5, type: 'veg', name: 'Habanero Red', price: 13.00, img: 'https://images.unsplash.com/photo-1588252303782-cb80119abd6d?w=400', info: 'Intense heat, fruity flavor.' },
            { id: 6, type: 'veg', name: 'Nantes Carrot', price: 8.00, img: 'https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?w=400', info: 'The standard sweet crisp carrot.' },
            { id: 7, type: 'veg', name: 'Bell King', price: 14.50, img: 'https://images.unsplash.com/photo-1566121333159-07380926c07a?w=400', info: 'Massive, thick-walled sweet pepper.' },
            { id: 8, type: 'veg', name: 'Roma Paste', price: 10.00, img: 'https://images.unsplash.com/photo-1591130901618-3f034293e620?w=400', info: 'Perfect for canning and sauces.' },
            { id: 9, type: 'veg', name: 'Curly Kale', price: 9.00, img: 'https://images.unsplash.com/photo-1524179524541-4416a0413d11?w=400', info: 'Frost-hardy winter greens.' },
            { id: 10, type: 'veg', name: 'French Radish', price: 7.50, img: 'https://images.unsplash.com/photo-1590502593747-42a996133562?w=400', info: 'Long, pink and white bicolors.' },
            // 10 Fruits
            { id: 11, type: 'fruit', name: 'Alpine Berry', price: 25.00, img: 'https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?w=400', info: 'Wild French strawberry variety.' },
            { id: 12, type: 'fruit', name: 'Duke Blueberry', price: 32.00, img: 'https://images.unsplash.com/photo-1498557850523-fd3d118b962e?w=400', info: 'Heavy producer, early summer.' },
            { id: 13, type: 'fruit', name: 'Fall Gold', price: 38.00, img: 'https://images.unsplash.com/photo-1615485500704-8e990f3900f7?w=400', info: 'Extremely sweet golden raspberry.' },
            { id: 14, type: 'fruit', name: 'Sugar Baby', price: 21.00, img: 'https://images.unsplash.com/photo-1589927986089-35812388d1f4?w=400', info: 'Icebox sized watermelon.' },
            { id: 15, type: 'fruit', name: 'Black Fig', price: 45.00, img: 'https://images.unsplash.com/photo-1589182397057-b84450de739e?w=400', info: 'Delicious fresh or dried.' },
            { id: 16, type: 'fruit', name: 'Heritage Red', price: 35.00, img: 'https://images.unsplash.com/photo-1543528176-61b2395143a4?w=400', info: 'Large everbearing fruit.' },
            { id: 17, type: 'fruit', name: 'Honey Cantaloupe', price: 22.00, img: 'https://images.unsplash.com/photo-1571575173700-afb9492e6a50?w=400', info: 'Very aromatic and sweet.' },
            { id: 18, type: 'fruit', name: 'Wild Blackberry', price: 28.00, img: 'https://images.unsplash.com/photo-1464960320293-d4291040455f?w=400', info: 'Robust native bush variety.' },
            { id: 19, type: 'fruit', name: 'Lemon Cuke', price: 12.00, img: 'https://images.unsplash.com/photo-1591130901618-3f034293e620?w=400', info: 'Yellow, round, citrusy flavor.' },
            { id: 20, type: 'fruit', name: 'Summer Berry', price: 19.00, img: 'https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?w=400', info: 'High-yield summer strawberry.' }
        ];

        let cart = [];

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(p => `
                <div class="glass p-3 rounded-[2rem] hover:shadow-2xl transition-all group">
                    <div class="relative h-44 rounded-[1.5rem] overflow-hidden mb-4 bg-white">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <button onclick="toggleWish(this)" class="absolute top-3 left-3 bg-white/90 p-2 rounded-full text-stone-300 hover:text-red-500 transition">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                        <button onclick="alert('${p.info}')" class="absolute top-3 right-3 bg-white/90 p-2 rounded-full text-emerald-800">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                    </div>
                    <div class="px-2">
                        <h4 class="font-bold text-stone-800 text-sm truncate">${p.name}</h4>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-emerald-900 font-bold">$${p.price.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="addToCart(${p.id})" class="bg-emerald-900 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold">Add</button>
                                <button onclick="buyNow(${p.id})" class="border border-stone-200 px-3 py-1.5 rounded-lg text-[10px] font-bold">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        /* --- LOGIC CORE --- */
        function toggleCart() { document.getElementById('cartSide').classList.toggle('open'); }
        
        function addToCart(id) {
            const p = products.find(i => i.id === id);
            cart.push(p);
            updateCart();
        }

        function updateCart() {
            const list = document.getElementById('cartItems');
            const total = document.getElementById('cartTotal');
            const count = document.getElementById('cartCount');
            const emptyMsg = document.getElementById('emptyMsg');

            count.innerText = cart.length;
            const sum = cart.reduce((s, i) => s + i.price, 0);
            total.innerText = `$${sum.toFixed(2)}`;

            if(cart.length > 0) emptyMsg.style.display = 'none';
            else emptyMsg.style.display = 'block';

            list.innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-stone-50 p-3 rounded-lg border">
                    <div><p class="font-bold text-xs">${i.name}</p></div>
                    <button onclick="remove(${idx})" class="text-red-400">&times;</button>
                </div>
            `).join('');
        }

        function remove(idx) { cart.splice(idx, 1); updateCart(); }

        function buyNow(id) {
            const p = products.find(i => i.id === id);
            alert(`Direct purchase initiated for: ${p.name}. Total: $${p.price.toFixed(2)}`);
        }

        function filterItems(type) {
            if(type === 'all') render(products);
            else render(products.filter(p => p.type === type));
        }

        function searchItems() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            render(products.filter(p => p.name.toLowerCase().includes(val)));
        }

        function toggleWish(btn) {
            btn.classList.toggle('text-red-500');
            btn.classList.toggle('text-stone-300');
        }

        // Slider
        let slideIdx = 0;
        function changeSlide(n) {
            const s = document.querySelectorAll('.slide');
            s[slideIdx].classList.remove('active');
            slideIdx = (slideIdx + n + s.length) % s.length;
            s[slideIdx].classList.add('active');
        }
        setInterval(() => changeSlide(1), 7000);

        function checkout() {
            if(cart.length === 0) alert('Cart is empty!');
            else alert('Checkout complete! Thank you for shopping with TerraSeed.');
        }

        // Init
        render(products);
    </script>
</body>
</html>
